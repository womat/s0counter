# datacollectionintervall defines the interval in seconds, in which the average values are calculated
# default 60 seconds
datacollectioninterval: 300

# datafile defines the file in which the measured values are saved
# default /opt/womat/data/measurement.yaml
datafile: C:\temp\measurement.yaml

# backupintervall defines the interval, in which measurements are saved to datafile
# default 60 seconds
backupinterval: 313

# debug activates the debug level and the output device/file
debug:
  # log file e.g. /tmp/emu.log; stderr; stdout
  # default: stderr
  file: stderr
  # flag: (default: standard)
  #       standard (default) >> Warning | Info | Error | Fatal
  #       trace              >> Warning | Info | Error | Fatal | Debug | Trace
  #       debug              >> Warning | Info | Error | Fatal | Debug
  flag: debug

# meter configurations
# key >> name of device
#    gpio >> S0 input gpio pin
#    bouncetime >> time to wait for a stable signal on gpio pin (ms) to get a "clean" level (suppress key bouncing)
#    unit >> unit of meter eg "kWh, m続, ..."
#    scalefactor >> e.g. scale factor: 1000 >>  1000pulse 1kWh
#    unitflow >> unit of flow (unit/t) eg "kW, l/h, ..."
#    scalefactorflow >>scale factor of flow, based on hour: eg 1000: m続/h >> l/h,  0.27777778 m3/h >> l/s
meter:
  wallbox:
    gpio: 17
    bouncetime: 10000
    unit: "kW"
    scalefactor: 0.001
    unitflow: "kW/h"
    scalefactorflow: 1
  rawwater:
    gpio: 27
    bouncetime: 10
    unit: "m続"
    scalefactor: 0.001
    unitflow: "l/h"
    scalefactorflow: 0.001
  portablewater:
    gpio: 22
    bouncetime: 10
    unit: "m続"
    scalefactor: 1000
    unitflow: "l/h"
    scalefactorflow: 0.2777777778

# webserver configuration
webserver:
  # port defines the port number (default: 4000)
  port: 4010
  # enable/disable webservices (default: disabled)
  webservices:
    version: true
    currentdata: true